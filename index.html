<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Library</h1>
    <button id="new-book-button">New Book</button>
    <div class="library" id="library"></div>
    <div id="book-form" style="display: none">
      <h2>Add New Book</h2>
      <form id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" autocomplete="off" required />
        <label for="author">Author:</label>
        <input type="text" id="author" autocomplete="off" required />
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" autocomplete="off" required />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" />
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-button">Cancel</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
